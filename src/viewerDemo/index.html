<div class="container">
    <h1>展示</h1>
    <input id="test" type="button" value="测试内联"  name="inline" >

    <hr>
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <h3>选项</h3>
            <hr>
            <div class="docs-toggles">
                <div class="btn-group d-flex" data-toggle="buttons" role="group">
                    <label class="btn btn-primary active">
                        <input type="radio" class="sr-only" name="inline" data-value="false" autocomplete="off" checked>
                        模态框模式
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" class="sr-only" name="inline" data-value="true" autocomplete="off"> 内联模式
                    </label>
                </div>
                <button class="btn btn-primary btn-block d-md-none" id="toggle-options" data-target="#options"
                        data-toggle="collapse" aria-expanded="true">Toggle options
                </button>
                <div class="docs-collapse collapse d-md-block" id="options" aria-labelledby="toggle-options">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="button" type="checkbox" name="button" checked>
                                <label for="button" class="form-check-label">按键</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="navbar" type="checkbox" name="navbar" checked>
                                <label for="navbar" class="form-check-label">导航栏</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="title" type="checkbox" name="title" checked>
                                <label for="title" class="form-check-label">标题</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="toolbar" type="checkbox" name="toolbar" checked>
                                <label for="toolbar" class="form-check-label">工具栏</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="tooltip" type="checkbox" name="tooltip" checked>
                                <label for="tooltip" class="form-check-label">提示</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="movable" type="checkbox" name="movable" checked>
                                <label for="movable" class="form-check-label">活动</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="zoomable" type="checkbox" name="zoomable" checked>
                                <label for="zoomable" class="form-check-label">可缩放</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="rotatable" type="checkbox" name="rotatable" checked>
                                <label for="rotatable" class="form-check-label">可旋转</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="scalable" type="checkbox" name="scalable" checked>
                                <label for="scalable" class="form-check-label">可扩展性</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="transition" type="checkbox" name="transition"
                                       checked>
                                <label for="transition" class="form-check-label">过渡</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="fullscreen" type="checkbox" name="fullscreen"
                                       checked>
                                <label for="fullscreen" class="form-check-label">全屏</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="keyboard" type="checkbox" name="keyboard" checked>
                                <label for="keyboard" class="form-check-label">键盘</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="backdrop" type="checkbox" name="backdrop" checked>
                                <label for="backdrop" class="form-check-label">背景</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="loop" type="checkbox" name="loop" checked>
                                <label for="loop" class="form-check-label">循环</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" id="loading" type="checkbox" name="loading" checked>
                                <label for="loading" class="form-check-label">装载</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-6">
            <h3>Demo</h3>
            <hr>
            <div class="docs-galley">
                <ul class="docs-pictures clearfix">
                    <li><img data-original="images/tibet-1.jpg" src="images/thumbnails/tibet-1.jpg" alt="Cuo Na Lake">
                    </li>
                    <li><img data-original="images/tibet-2.jpg" src="images/thumbnails/tibet-2.jpg"
                             alt="Tibetan Plateau"></li>
                    <li><img data-original="images/tibet-3.jpg" src="images/thumbnails/tibet-3.jpg"
                             alt="Jokhang Temple"></li>
                    <li><img data-original="images/tibet-4.jpg" src="images/thumbnails/tibet-4.jpg"
                             alt="Potala Palace 1"></li>
                    <li><img data-original="images/tibet-5.jpg" src="images/thumbnails/tibet-5.jpg"
                             alt="Potala Palace 2"></li>
                    <li><img data-original="images/tibet-6.jpg" src="images/thumbnails/tibet-6.jpg"
                             alt="Potala Palace 3"></li>
                    <li><img data-original="images/tibet-7.jpg" src="images/thumbnails/tibet-7.jpg" alt="Lhasa River">
                    </li>
                    <li><img data-original="images/tibet-8.jpg" src="images/thumbnails/tibet-8.jpg" alt="Namtso 1"></li>
                    <li><img data-original="images/tibet-9.jpg" src="images/thumbnails/tibet-9.jpg" alt="Namtso 2"></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-4 col-md-3">
            <h3>方法</h3>
            <hr>
            <div class="docs-buttons" role="group">
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-primary" data-method="view" data-target="#viewIndex"
                              title="View one of the images with image's index">指定显示视图</button>
                    </span>
                    <input type="text" class="form-control" id="viewIndex" name="index" value="4" placeholder="index">
                </div>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-primary" data-enable="inline" data-method="zoom"
                              data-target="#zoomRatio" title="Zoom the image">自定义放大</button>
                    </span>
                    <input type="text" class="form-control" id="zoomRatio" name="ratio" value="0.5" placeholder="ratio">
                </div>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-primary" data-enable="inline" data-method="zoomTo"
                              data-target="#zoomToRatio" title="Zoom the image to a special ratio">自定义缩放</button>
                    </span>
                    <input type="text" class="form-control" id="zoomToRatio" name="ratio" value="1" placeholder="ratio">
                </div>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-primary" data-enable="inline" data-method="rotate"
                              data-target="#rotateDegrees" title="Rotate the image">旋转</button>
                    </span>
                    <input type="text" class="form-control" id="rotateDegrees" name="degrees" value="90"
                           placeholder="degrees">
                </div>
                <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-primary" data-enable="inline" data-method="rotateTo"
                              data-target="#rotateToDegrees" title="Rotate the image to a special angle">自定义旋转角度</button>
                    </span>
                    <input type="text" class="form-control" id="rotateToDegrees" name="degrees" value="360"
                           placeholder="degrees">
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-arguments="[0.5]" data-enable="inline"
                            data-method="zoom" title="Zoom in">放大
                    </button>
                    <button type="button" class="btn btn-primary" data-arguments="[-0.5]" data-enable="inline"
                            data-method="zoom" title="Zoom out">缩小
                    </button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-arguments="[-90]" data-enable="inline"
                            data-method="rotate" title="Rotate left">左旋转90
                    </button>
                    <button type="button" class="btn btn-primary" data-arguments="[90]" data-enable="inline"
                            data-method="rotate" title="Rotate right">右旋转90
                    </button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-arguments="[-1]" data-enable="inline"
                            data-method="scaleX" title="Flip horizontal">水平翻转
                    </button>
                    <button type="button" class="btn btn-primary" data-arguments="[-1]" data-enable="inline"
                            data-method="scaleY" title="Flip vertical">垂直翻转
                    </button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-arguments="[-10,0]" data-enable="inline"
                            data-method="move" title="Move left">左移动
                    </button>
                    <button type="button" class="btn btn-primary" data-arguments="[10,0]" data-enable="inline"
                            data-method="move" title="Move right">右移动
                    </button>
                    <button type="button" class="btn btn-primary" data-arguments="[0,-10]" data-enable="inline"
                            data-method="move" title="Move up">上移动
                    </button>
                    <button type="button" class="btn btn-primary" data-arguments="[0,10]" data-enable="inline"
                            data-method="move" title="Move down">下移动
                    </button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="prev"
                            title="View previous image">上一张
                    </button>
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="next"
                            title="View next image">下一张
                    </button>
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="play"
                            title="Play the images">播放
                    </button>
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="stop"
                            title="Stop the playing">停止
                    </button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-enable="modal" data-method="show"
                            title="Show the viewer">显示
                    </button>
                    <button type="button" class="btn btn-primary" data-method="hide" title="Hide the viewer" disabled>
                        隐藏
                    </button>
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="full"
                            title="Enter modal mode">最大化
                    </button>
                    <button type="button" class="btn btn-primary" data-method="exit" title="Exit modal mode" disabled>
                        退出
                    </button>
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="reset">重置
                    </button>
                    <button type="button" class="btn btn-primary" data-enable="inline" data-method="tooltip">提示
                    </button>
                </div>
                <button type="button" class="btn btn-block btn-danger" data-enable="modal inline" data-method="destroy">
                    销毁
                </button>
            </div>
        </div>
    </div>
</div>

</body>
